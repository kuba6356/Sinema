<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anime Email</title>
    <style>
        body {
          background-color: #fceff9;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
        }
        .email-container {
          max-width: 600px;
          margin: 0 auto;
          background: #fff;
          border-radius: 15px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          overflow: hidden;
        }
        .header {
          background: linear-gradient(90deg, #f9a8d4, #fbcfe8);
          color: #fff;
          text-align: center;
          padding: 30px 20px;
          font-size: 32px;
          font-weight: bold;
          font-family: 'Comic Sans MS', cursive;
        }
        .hero-img {
          width: 100%;
          height: 100px;
        }
        .content {
          padding: 20px;
          color: #333;
          font-size: 16px;
          line-height: 1.6;
        }
        .btn {
          display: inline-block;
          background: #f472b6;
          color: white;
          padding: 12px 25px;
          margin: 20px auto;
          border-radius: 25px;
          text-decoration: none;
          font-weight: bold;
          transition: background 0.3s ease;
        }
        .btn:hover {
          background: #ec4899;
        }
        .footer {
          text-align: center;
          font-size: 12px;
          color: #aaa;
          padding: 15px 0;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">✨ Sinema ✨</div>
    <img src="https://www.themarysue.com/wp-content/uploads/2022/11/Konata-Izumi.Lucky-Star.webp?w=800&resize=800%2C440" alt="Anime Banner" class="hero-img">
    <div class="content">
        <p>Hello!</p>
        <p>Here is your verification link!</p>
        <div style="text-align:center;">
            <a th:href="@{'http://localhost:8080/validate'(validationToken=${verificationLink})}" class="btn">Click Here!</a>
        </div>
    </div>
    <div class="footer">
        <p>Remember that this link will be active only for the next 24 hours</p><br>
        <p style="color:#aaa; text-decoration:underline;">If you haven't registered an account with us don't need to click anything,<br>without the verification this account will be automatically deleted after 24 hours.<p/>
    </div>
</div>
</body>
</html>
